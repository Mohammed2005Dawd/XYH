    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .cart-container {
            background-color: white;
            padding: 30px;
            margin: 40px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .cart-title {
            text-align: center;
            margin-bottom: 30px;
            color: #3b82f6;
            font-size: 2rem;
        }

        .cart-items {
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #f9fafb;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            margin-left: 15px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #ef4444;
            font-weight: bold;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #d1d5db;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-input {
            width: 40px;
            height: 30px;
            text-align: center;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            margin: 0 5px;
        }

        .remove-btn {
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
        }

        .cart-summary {
            background-color: #f1f5f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-total {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #d1d5db;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #2563eb;
        }

        .customer-info {
            background-color: white;
            padding: 30px;
            margin: 40px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .info-title {
            text-align: center;
            margin-bottom: 20px;
            color: #3b82f6;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .order-summary {
            background-color: #f1f5f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .empty-cart p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .continue-shopping {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            
            .cart-item-image {
                margin-left: 0;
                margin-bottom: 10px;
            }
            
            .remove-btn {
                margin-right: 0;
                margin-top: 10px;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="cart-container">
            <h1 class="cart-title">ÿ≥ŸÑÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ</h1>
            
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be loaded here dynamically -->
            </div>
            
            <div id="cartSummary" class="cart-summary">
                <!-- Cart summary will be loaded here dynamically -->
            </div>
            
            <button id="checkoutBtn" class="checkout-btn">ÿßŸÑÿ∞Ÿáÿßÿ® ÿ•ŸÑŸâ ÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®</button>
        </div>

        <div id="customerInfoSection" class="customer-info" style="display: none;">
            <h2 class="info-title">ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿπŸÖŸäŸÑ</h2>
            
            <form id="customerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerName">ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ</label>
                        <input type="tel" id="customerPhone" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="customerAddress">ÿπŸÜŸàÿßŸÜ ÿßŸÑÿ™ÿ≥ŸÑŸäŸÖ</label>
                    <input type="text" id="customerAddress" required>
                </div>
                
                <div class="form-group">
                    <label for="deliveryNotes">ŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™ ÿßŸÑÿ™ÿ≥ŸÑŸäŸÖ (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)</label>
                    <input type="text" id="deliveryNotes">
                </div>
                
                    <div class="order-summary">
                    <h3>ŸÖŸÑÿÆÿµ ÿßŸÑÿ∑ŸÑÿ®</h3>
                    <div id="orderSummaryItems">
                        <!-- Order items will be loaded here dynamically -->
                    </div>
                    <div class="summary-row summary-total">
                        <span>ÿßŸÑŸÖÿ¨ŸÖŸàÿπ:</span>
                        <span id="orderTotal">0 ÿØ.ÿπ</span>
                    </div>
                </div>
                
                <button type="submit" class="checkout-btn">ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ®</button>
            </form>
        </div>
    </div>

    <script>
        // Format price function
        function formatPrice(price) {
            return new Intl.NumberFormat('ar-IQ').format(price);
        }
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderCart();
            
            // Add event listeners
            document.getElementById('checkoutBtn').addEventListener('click', showCustomerInfo);
            document.getElementById('customerForm').addEventListener('submit', processOrder);
        });

        // Render cart items
        function renderCart() {
            const cartContainer = document.getElementById('cartItems');
            const summaryContainer = document.getElementById('cartSummary');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <p>ÿ≥ŸÑÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ ŸÅÿßÿ±ÿ∫ÿ©</p>
                        <a href="index.html" class="continue-shopping">ÿßŸÑÿπŸàÿØÿ© ÿ•ŸÑŸâ ÿßŸÑŸÖÿ™ÿ¨ÿ±</a>
                    </div>
                `;
                summaryContainer.innerHTML = '';
                document.getElementById('checkoutBtn').style.display = 'none';
                return;
            }
            
            document.getElementById('checkoutBtn').style.display = 'block';
            
            let cartHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                cartHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${formatPrice(item.price)} ÿØ.ÿπ</div>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)" aria-label="ÿ™ŸÇŸÑŸäŸÑ ÿßŸÑŸÉŸÖŸäÿ©">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="changeQuantity(${item.id}, this.value)" aria-label="ÿßŸÑŸÉŸÖŸäÿ©">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)" aria-label="ÿ≤ŸäÿßÿØÿ© ÿßŸÑŸÉŸÖŸäÿ©">+</button>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">ÿ≠ÿ∞ŸÅ</button>
                    </div>
                `;
            });
            
            cartContainer.innerHTML = cartHTML;
            
            summaryContainer.innerHTML = `
                <div class="summary-row">
                    <span>ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä:</span>
                    <span>${formatPrice(total)} ÿØ.ÿπ</span>
                </div>
                <div class="summary-row summary-total">
                    <span>ÿßŸÑŸÖÿ¨ŸÖŸàÿπ ÿßŸÑŸÜŸáÿßÿ¶Ÿä:</span>
                    <span>${formatPrice(total)} ÿØ.ÿπ</span>
                </div>
            `;
        }

        // Update quantity function
        function updateQuantity(productId, change) {
            const itemIndex = cart.findIndex(item => item.id === productId);
            if (itemIndex !== -1) {
                cart[itemIndex].quantity += change;
                
                if (cart[itemIndex].quantity < 1) {
                    cart[itemIndex].quantity = 1;
                }
                
                saveCart();
                renderCart();
            }
        }

        // Change quantity function
        function changeQuantity(productId, newQuantity) {
            const itemIndex = cart.findIndex(item => item.id === productId);
            if (itemIndex !== -1) {
                cart[itemIndex].quantity = parseInt(newQuantity) || 1;
                
                if (cart[itemIndex].quantity < 1) {
                    cart[itemIndex].quantity = 1;
                }
                
                saveCart();
                renderCart();
            }
        }

        // Remove from cart function
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            renderCart();
        }

        // Save cart to localStorage
        function saveCart() {
            try {
                localStorage.setItem('cart', JSON.stringify(cart));
            } catch (err) {
                console.error('saveCart failed:', err);
                // try fallback: remove images from items and retry
                try {
                    const stripped = cart.map(({ id, name, price, quantity }) => ({ id, name, price, quantity }));
                    localStorage.setItem('cart', JSON.stringify(stripped));
                    // update in-memory cart
                    cart = cart.map(i => Object.assign({}, i, { image: '' }));
                    console.warn('Cart saved without images due to storage quota.');
                } catch (err2) {
                    console.error('Fallback saveCart failed:', err2);
                    alert('ÿ™ÿπÿ∞ÿ± ÿ≠ŸÅÿ∏ ÿßŸÑÿ≥ŸÑÿ© ŸÖÿ≠ŸÑŸäÿßŸã ŸÑÿ£ŸÜ ÿ∞ÿßŸÉÿ±ÿ© ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ ŸÖŸÖÿ™ŸÑÿ¶ÿ©. ÿ≠ÿßŸàŸÑ ÿ™ŸÅÿ±Ÿäÿ∫ ÿ®ÿπÿ∂ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ£Ÿà ÿßÿ≥ÿ™ÿÆÿØŸÖ ŸÖÿ™ÿµŸÅÿ≠/ÿ¨Ÿáÿßÿ≤ ÿ¢ÿÆÿ±.');
                }
            }
        }

        // Show customer info section
        function showCustomerInfo() {
            if (cart.length === 0) {
                alert('ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©ÿå ŸÑÿß ŸäŸÖŸÉŸÜ ÿßŸÑÿ∞Ÿáÿßÿ® ÿ•ŸÑŸâ ÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®');
                return;
            }
            
            document.getElementById('customerInfoSection').style.display = 'block';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            
            // Calculate and display order summary
            let orderSummaryHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                orderSummaryHTML += `
                    <div class="order-item">
                        <span>${item.name} √ó ${item.quantity}</span>
                        <span>${formatPrice(itemTotal)} ÿØ.ÿπ</span>
                    </div>
                `;
            });
            
            document.getElementById('orderSummaryItems').innerHTML = orderSummaryHTML;
            document.getElementById('orderTotal').textContent = formatPrice(total) + ' ÿØ.ÿπ';
        }

        // Process order function
        function processOrder(e) {
            e.preventDefault();
            
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const address = document.getElementById('customerAddress').value;
            const notes = document.getElementById('deliveryNotes').value;
            
            // Validate phone number (Iraq): accept formats like 07712345678 or +9647712345678 or 9647712345678
            const cleaned = phone.replace(/\s/g, '');
            const phoneRegex = /^(?:\+964|964|0)7\d{9}$/;
            if (!phoneRegex.test(cleaned)) {
                alert('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÇŸÖ Ÿáÿßÿ™ŸÅ ÿπÿ±ÿßŸÇŸä ÿµÿßŸÑÿ≠ (ŸÖÿ´ÿßŸÑ: 07712345678 ÿ£Ÿà +9647712345678)');
                return;
            }
            
            // Calculate total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Get existing orders or create new array
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            
            // Create new order
            const newOrder = {
                id: orders.length + 1,
                date: new Date().toISOString().split('T')[0],
                customer: {
                    name: name,
                    phone: phone,
                    address: address
                },
                items: cart.map(item => ({
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity
                })),
                total: total,
                status: 'pending',
                notes: notes
            };
            
            // Add to orders and save
            orders.push(newOrder);
            localStorage.setItem('orders', JSON.stringify(orders));
            
            // Create order summary for customer
            let orderDetails = `üõçÔ∏è ŸÖÿ™ÿ¨ÿ± XYH\n\n`;
            orderDetails += `üë§ ÿßŸÑÿßÿ≥ŸÖ: ${name}\n`;
            orderDetails += `üì± ÿßŸÑŸáÿßÿ™ŸÅ: ${phone}\n`;
            orderDetails += `üìç ÿßŸÑÿπŸÜŸàÿßŸÜ: ${address}\n`;
            if (notes) orderDetails += `üìù ŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™: ${notes}\n\n`;
            
            orderDetails += `üìã ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑÿ∑ŸÑÿ®:\n`;
            cart.forEach(item => {
                orderDetails += `- ${item.name}: ${item.quantity} √ó ${item.price} ÿØ.ÿπ = ${(item.price * item.quantity).toFixed(2)} ÿØ.ÿπ\n`;
            });
            
            orderDetails += `\nüí∞ ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: ${total.toFixed(2)} ÿØ.ÿπ`;
            
            // Order saved locally; redirect to orders page for admin/view
            // Clear cart after order
            cart = [];
            saveCart();
            renderCart();

            // Reset form and hide customer info section
            document.getElementById('customerForm').reset();
            document.getElementById('customerInfoSection').style.display = 'none';

            // Keep user on confirmation page (do NOT redirect to admin/request page)
            // Show a clear confirmation message to the user instead
            const confirmation = document.createElement('div');
            confirmation.style.background = '#d1fae5';
            confirmation.style.border = '1px solid #10b981';
            confirmation.style.padding = '16px';
            confirmation.style.borderRadius = '8px';
            confirmation.style.marginTop = '20px';
            confirmation.innerHTML = `<strong>ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿ∑ŸÑÿ®ŸÉ ÿ®ŸÜÿ¨ÿßÿ≠.</strong> ÿ¥ŸÉÿ±Ÿãÿß ŸÑŸÉÿå ÿ≥Ÿäÿ™ŸÖ ÿßŸÑÿ™ŸàÿßÿµŸÑ ŸÖÿπŸÉ ŸÇÿ±Ÿäÿ®Ÿãÿß.`;
            const container = document.querySelector('.cart-container');
            if (container) {
                // remove any visible customer info section and place the confirmation
                document.getElementById('customerInfoSection').style.display = 'none';
                container.insertBefore(confirmation, container.firstChild);
            } else {
                alert('ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿ∑ŸÑÿ®ŸÉ ÿ®ŸÜÿ¨ÿßÿ≠. ÿ≥Ÿäÿ™ŸÖ ÿßŸÑÿ™ŸàÿßÿµŸÑ ŸÖÿπŸÉ ŸÇÿ±Ÿäÿ®Ÿãÿß.');
            }
        }

        // [ŸÖŸÑÿßÿ≠ÿ∏ÿ© ŸÑŸÑÿ±ÿ®ÿ∑] 
        // ŸäŸÖŸÉŸÜŸÉ ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑÿØŸàÿßŸÑ ÿßŸÑÿ™ÿßŸÑŸäÿ© ŸÑŸÑÿ±ÿ®ÿ∑ ŸÖÿπ ŸÜÿ∏ÿßŸÖ ÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™:
        // - processOrder(): ÿ™Ÿèÿ≥ÿ™ÿÆÿØŸÖ ÿπŸÜÿØ ÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®
        // - saveCart(): ÿ™Ÿèÿ≥ÿ™ÿÆÿØŸÖ ŸÑÿ≠ŸÅÿ∏ ÿ≥ŸÑÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ ŸÅŸä ŸÇÿßÿπÿØÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
        // - renderCart(): ÿ™Ÿèÿ≥ÿ™ÿÆÿØŸÖ ŸÑÿ™ÿ≠ŸÖŸäŸÑ ŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿ≥ŸÑÿ© ŸÖŸÜ ŸÇÿßÿπÿØÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
        // 
        // ŸÖÿ´ÿßŸÑ ÿπŸÑŸâ ŸÉŸäŸÅŸäÿ© ÿßŸÑÿ±ÿ®ÿ∑ ŸÖÿπ Ÿàÿßÿ¨Ÿáÿ© ÿ®ÿ±ŸÖÿ¨Ÿäÿ© (API):
        // function sendOrderToServer(orderData) {
        //     fetch('/api/orders', {
        //         method: 'POST',
        //         headers: {
        //             'Content-Type': 'application/json',
        //         },
        //         body: JSON.stringify(orderData)
        //     })
        //     .then(response => response.json())

        //     .catch(error => console.error('Error:', error));
        // }
    </script>
</body>
