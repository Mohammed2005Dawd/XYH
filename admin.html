<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - متجر XYH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .admin-panel {
            background-color: white;
            padding: 30px;
            margin: 40px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .admin-title {
            text-align: center;
            margin-bottom: 30px;
            color: #3b82f6;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #374151;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-success {
            background-color: #10b981;
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .section-title {
            text-align: center;
            margin: 40px 0 20px 0;
            color: #3b82f6;
            font-size: 1.8rem;
        }

        .products-list {
            margin-top: 20px;
        }

        .product-item {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            color: #ef4444;
            font-weight: bold;
        }

        .product-category {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .slide-item {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slide-info {
            flex: 1;
        }

        .slide-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .slide-subtitle {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .slide-discount {
            color: #ef4444;
            font-weight: bold;
        }

        .slide-actions {
            display: flex;
            gap: 10px;
        }

        .link-container {
            text-align: center;
            margin: 30px 0;
        }

        .store-link {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .store-link:hover {
            background-color: #2563eb;
        }

        .image-preview {
            width: 100px;
            height: 100px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview p {
            color: #9ca3af;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }

        .file-name {
            margin-top: 5px;
            font-size: 14px;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .product-item, .slide-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .product-actions, .slide-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="admin-title">لوحة التحكم - متجر XYH</h1>
        
        <div class="link-container">
            <a href="store.html" class="store-link">الذهاب إلى متجر العملاء</a>
        </div>

        <!-- Add Product Form -->
        <div class="admin-panel">
            <h2 class="section-title">إضافة منتج جديد</h2>
            <form id="addProductForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">اسم المنتج</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">الفئة</label>
                        <select id="productCategory" required>
                            <option value="">اختر الفئة</option>
                            <option value="gym">ملابس جيم</option>
                            <option value="dresses">دريسات أندية</option>
                            <option value="printing">الطباعة</option>
                            <option value="random">أخرى</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">السعر (د.ع)</label>
                        <input type="number" id="productPrice" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="productOriginalPrice">السعر الأصلي (د.ع)</label>
                        <input type="number" id="productOriginalPrice" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="productRating">التقييم (1-5)</label>
                        <input type="number" id="productRating" min="1" max="5" step="0.1" value="4.0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productImage">تحميل صورة المنتج</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="productImage" accept="image/*" required>
                        <div class="file-input-button">اختر صورة</div>
                    </div>
                    <div class="file-name" id="productFileName">لم يتم اختيار ملف</div>
                    <div class="image-preview" id="productPreview">
                        <p>معاينة الصورة</p>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">إضافة المنتج</button>
            </form>
        </div>

        <!-- Products List -->
        <div class="admin-panel">
            <h2 class="section-title">قائمة المنتجات</h2>
            <div id="productsList" class="products-list">
                <!-- Products will be loaded here dynamically -->
            </div>
        </div>

        <!-- Add Slide Form -->
        <div class="admin-panel">
            <h2 class="section-title">إضافة عرض ترويجي</h2>
            <form id="addSlideForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="slideTitle">عنوان العرض</label>
                        <input type="text" id="slideTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="slideSubtitle">وصف العرض</label>
                        <input type="text" id="slideSubtitle" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="slideDiscount">نسبة الخصم (%)</label>
                        <input type="number" id="slideDiscount" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label for="slideImage">تحميل صورة العرض</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="slideImage" accept="image/*" required>
                            <div class="file-input-button">اختر صورة</div>
                        </div>
                        <div class="file-name" id="slideFileName">لم يتم اختيار ملف</div>
                        <div class="image-preview" id="slidePreview">
                            <p>معاينة الصورة</p>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success">إضافة العرض</button>
            </form>
        </div>

        <!-- Slides List -->
        <div class="admin-panel">
            <h2 class="section-title">قائمة العروض</h2>
            <div id="slidesList" class="products-list">
                <!-- Slides will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Initialize data from localStorage or create default data
        let products = JSON.parse(localStorage.getItem('products')) || {
            gym: [],
            dresses: [],
            printing: [],
            random: []
        };
        
        let slides = JSON.parse(localStorage.getItem('slides')) || [
            {
                id: 1,
                title: "تيشرتات مخصصة",
                subtitle: "اطبع ما تحب على تيشرتك",
                image: "https://placehold.co/1200x500/4f46e5/ffffff?text=تخصيص+تيشرتات",
                discount: "20%"
            },
            {
                id: 2,
                title: "ملابس جيم",
                subtitle: "جودة عالية وراحة تامة",
                image: "https://placehold.co/1200x500/10b981/ffffff?text=ملابس+جيم",
                discount: "15%"
            },
            {
                id: 3,
                title: "دريسات أندية",
                subtitle: "支持力度 انديةك المفضلة",
                image: "https://placehold.co/1200x500/f59e0b/ffffff?text=دريسات+أندية",
                discount: "25%"
            }
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadProductsList();
            loadSlidesList();
            
            // Add event listeners to forms
            document.getElementById('addProductForm').addEventListener('submit', addProduct);
            document.getElementById('addSlideForm').addEventListener('submit', addSlide);
            
            // Add event listeners for image uploads
            document.getElementById('productImage').addEventListener('change', function(e) {
                handleImageUpload(e, 'productPreview', 'productFileName');
            });
            
            document.getElementById('slideImage').addEventListener('change', function(e) {
                handleImageUpload(e, 'slidePreview', 'slideFileName');
            });
        });

        // Handle image upload and preview
        function handleImageUpload(event, previewId, fileNameId) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById(fileNameId).textContent = file.name;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById(previewId);
                    preview.innerHTML = `<img src="${e.target.result}" alt="معاينة">`;
                };
                reader.readAsDataURL(file);
            }
        }

        // Add product function
        function addProduct(e) {
            e.preventDefault();
            
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const originalPrice = parseFloat(document.getElementById('productOriginalPrice').value) || price;
            const rating = parseFloat(document.getElementById('productRating').value) || 4.0;
            const imageFile = document.getElementById('productImage').files[0];
            
            if (!imageFile) {
                alert('يرجى تحميل صورة المنتج');
                return;
            }
            
            // Convert image to base64
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result;
                
                const newProduct = {
                    id: Date.now(),
                    name,
                    price,
                    originalPrice,
                    rating,
                    image: imageData
                };
                
                products[category].push(newProduct);
                saveProducts();
                loadProductsList();
                
                // Reset form
                document.getElementById('addProductForm').reset();
                document.getElementById('productPreview').innerHTML = '<p>معاينة الصورة</p>';
                document.getElementById('productFileName').textContent = 'لم يتم اختيار ملف';
                alert('تمت إضافة المنتج بنجاح!');
            };
            reader.readAsDataURL(imageFile);
        }

        // Add slide function
        function addSlide(e) {
            e.preventDefault();
            
            const title = document.getElementById('slideTitle').value;
            const subtitle = document.getElementById('slideSubtitle').value;
            const discount = document.getElementById('slideDiscount').value;
            const imageFile = document.getElementById('slideImage').files[0];
            
            if (!imageFile) {
                alert('يرجى تحميل صورة العرض');
                return;
            }
            
            // Convert image to base64
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result;
                
                const newSlide = {
                    id: Date.now(),
                    title,
                    subtitle,
                    image: imageData,
                    discount: discount ? discount + '%' : ''
                };
                
                slides.push(newSlide);
                saveSlides();
                loadSlidesList();
                
                // Reset form
                document.getElementById('addSlideForm').reset();
                document.getElementById('slidePreview').innerHTML = '<p>معاينة الصورة</p>';
                document.getElementById('slideFileName').textContent = 'لم يتم اختيار ملف';
                alert('تمت إضافة العرض بنجاح!');
            };
            reader.readAsDataURL(imageFile);
        }

        // Delete product function
        function deleteProduct(category, productId) {
            products[category] = products[category].filter(p => p.id !== productId);
            saveProducts();
            loadProductsList();
            alert('تم حذف المنتج بنجاح!');
        }

        // Delete slide function
        function deleteSlide(slideId) {
            slides = slides.filter(s => s.id !== slideId);
            saveSlides();
            loadSlidesList();
            alert('تم حذف العرض بنجاح!');
        }

        // Save products to localStorage
        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        // Save slides to localStorage
        function saveSlides() {
            localStorage.setItem('slides', JSON.stringify(slides));
        }

        // Load products list
        function loadProductsList() {
            const container = document.getElementById('productsList');
            container.innerHTML = '';
            
            // Flatten all products into one array
            const allProducts = [];
            for (const category in products) {
                products[category].forEach(product => {
                    allProducts.push({...product, category});
                });
            }
            
            if (allProducts.length === 0) {
                container.innerHTML = '<p>لا توجد منتجات حالياً</p>';
                return;
            }
            
            allProducts.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-item';
                productElement.innerHTML = `
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price} د.ع ${product.originalPrice > product.price ? `<span style="color: #9ca3af; text-decoration: line-through; margin-right: 10px;">${product.originalPrice} د.ع</span>` : ''}</div>
                        <div class="product-category">التصنيف: ${product.category}</div>
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-danger" onclick="deleteProduct('${product.category}', ${product.id})">حذف</button>
                    </div>
                `;
                container.appendChild(productElement);
            });
        }

        // Load slides list
        function loadSlidesList() {
            const container = document.getElementById('slidesList');
            container.innerHTML = '';
            
            if (slides.length === 0) {
                container.innerHTML = '<p>لا توجد عروض حالياً</p>';
                return;
            }
            
            slides.forEach(slide => {
                const slideElement = document.createElement('div');
                slideElement.className = 'slide-item';
                slideElement.innerHTML = `
                    <div class="slide-info">
                        <div class="slide-title">${slide.title}</div>
                        <div class="slide-subtitle">${slide.subtitle}</div>
                        <div class="slide-discount">${slide.discount || 'بدون خصم'}</div>
                    </div>
                    <div class="slide-actions">
                        <button class="btn btn-danger" onclick="deleteSlide(${slide.id})">حذف</button>
                    </div>
                `;
                container.appendChild(slideElement);
            });
        }

        // [ملاحظة للربط] 
        // يمكنك استخدام الدوال التالية للربط مع نظام إدارة المخزون:
        // - addProduct(): تُستخدم عند إضافة منتج جديد
        // - deleteProduct(): تُستخدم عند حذف منتج
        // - saveProducts(): تُستخدم لحفظ المنتجات في قاعدة البيانات
        // - loadProductsList(): تُستخدم لتحميل قائمة المنتجات من قاعدة البيانات
        // 
        // مثال على كيفية الربط مع واجهة برمجية (API):
        // function addProductToDatabase(productData) {
        //     fetch('/api/products', {
        //         method: 'POST',
        //         headers: {
        //             'Content-Type': 'application/json',
        //         },
        //         body: JSON.stringify(productData)
        //     })
        //     .then(response => response.json())
        //     .then(data => console.log('Product added:', data))
        //     .catch(error => console.error('Error:', error));
        // }
    </script>
</body>
</html>
