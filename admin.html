<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - متجر XYH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .admin-panel {
            background-color: white;
            padding: 30px;
            margin: 40px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .admin-title {
            text-align: center;
            margin-bottom: 30px;
            color: #3b82f6;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #374151;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-success {
            background-color: #10b981;
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .section-title {
            text-align: center;
            margin: 40px 0 20px 0;
            color: #3b82f6;
            font-size: 1.8rem;
        }

        .products-list {
            margin-top: 20px;
        }

        .product-item {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            color: #ef4444;
            font-weight: bold;
        }

        .product-category {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .slide-item {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slide-info {
            flex: 1;
        }

        .slide-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .slide-subtitle {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .slide-discount {
            color: #ef4444;
            font-weight: bold;
        }

        .slide-actions {
            display: flex;
            gap: 10px;
        }

        .link-container {
            text-align: center;
            margin: 30px 0;
        }

        .store-link {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .store-link:hover {
            background-color: #2563eb;
        }

        .image-preview {
            width: 100px;
            height: 100px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview p {
            color: #9ca3af;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }

        .file-name {
            margin-top: 5px;
            font-size: 14px;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .product-item, .slide-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .product-actions, .slide-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="admin-title">لوحة التحكم - متجر XYH</h1>
        
        <div class="link-container">
            <a href="store.html" class="store-link">الذهاب إلى متجر العملاء</a>
        </div>

        <!-- Add Product Form -->
        <div class="admin-panel">
            <h2 class="section-title">إضافة منتج جديد</h2>
            <form id="addProductForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">اسم المنتج</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">الفئة</label>
                        <select id="productCategory" required>
                            <option value="">اختر الفئة</option>
                            <option value="gym">ملابس جيم</option>
                            <option value="dresses">دريسات أندية</option>
                            <option value="printing">الطباعة</option>
                            <option value="random">أخرى</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">السعر (د.ع)</label>
                        <input type="number" id="productPrice" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="cottonQuality">نوعية القطن</label>
                        <input type="text" id="cottonQuality" placeholder="مثال: قطن 100% أو مزيج بولي/قطن">
                    </div>
                    <div class="form-group">
                        <label for="availableSizes">الأحجام المتوفرة (افصل بفواصل)</label>
                        <input type="text" id="availableSizes" placeholder="مثال: S,M,L,XL">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productImage">تحميل صورة المنتج</label>
                        <div class="file-input-wrapper">
                        <input type="file" id="productImage" accept="image/*" multiple required>
                        <div class="file-input-button">اختر صور (يمكن اختيار أكثر من صورة)</div>
                    </div>
                    <div class="file-name" id="productFileName">لم يتم اختيار ملفات</div>
                    <div class="image-preview" id="productPreview">
                        <p>معاينة الصور</p>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">إضافة المنتج</button>
            </form>
        </div>

        <!-- Products List -->
        <div class="admin-panel">
            <h2 class="section-title">قائمة المنتجات</h2>
            <div id="productsList" class="products-list">
                <!-- Products will be loaded here dynamically -->
            </div>
        </div>

        <!-- Add Slide Form -->
        <div class="admin-panel">
            <h2 class="section-title">إضافة عرض ترويجي</h2>
            <form id="addSlideForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="slideTitle">عنوان العرض</label>
                        <input type="text" id="slideTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="slideSubtitle">وصف العرض</label>
                        <input type="text" id="slideSubtitle" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="slideDiscount">نسبة الخصم (%)</label>
                        <input type="number" id="slideDiscount" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label for="slideImage">تحميل صورة العرض</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="slideImage" accept="image/*" required>
                            <div class="file-input-button">اختر صورة</div>
                        </div>
                        <div class="file-name" id="slideFileName">لم يتم اختيار ملف</div>
                        <div class="image-preview" id="slidePreview">
                            <p>معاينة الصورة</p>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success">إضافة العرض</button>
            </form>
        </div>

        <!-- Slides List -->
        <div class="admin-panel">
            <h2 class="section-title">قائمة العروض</h2>
            <div id="slidesList" class="products-list">
                <!-- Slides will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <script>
        // --- Firebase initialization (paste your project's config in window.__FIREBASE_CONFIG__ or below) ---
        // To enable real-time shared products across devices, create a Firebase project and paste
        // the web app config into `window.__FIREBASE_CONFIG__` before this script runs.
        (function(){
            // load compat libraries dynamically so we don't require manual script tag edits
            const loadScript = (src) => new Promise((res, rej) => {
                const s = document.createElement('script'); s.src = src; s.onload = res; s.onerror = rej; document.head.appendChild(s);
            });
            // try to load firebase compat libs (network required)
            Promise.all([
                loadScript('https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js'),
                loadScript('https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js')
            ]).then(() => {
                try {
                    const cfg = window.__FIREBASE_CONFIG__ || {
                        // <-- REPLACE these with your Firebase web app config OR set window.__FIREBASE_CONFIG__ before this script runs
                        apiKey: "",
                        authDomain: "",
                        projectId: ""
                    };
                    if (cfg && cfg.projectId && cfg.apiKey) {
                        firebase.initializeApp(cfg);
                        window.__XYH_db = firebase.firestore();
                        console.log('Firebase initialized (products will sync in real-time).');
                    } else {
                        console.warn('Firebase config not provided. Using localStorage-only mode.');
                        window.__XYH_db = null;
                    }
                } catch (e) {
                    console.warn('Firebase load/init failed:', e);
                    window.__XYH_db = null;
                }
            }).catch(err => {
                console.warn('Could not load Firebase libraries:', err);
                window.__XYH_db = null;
            });
        })();

        // --- Remote JSON bin support (jsonbin.io) ---
        // To enable, set window.__REMOTE_API_CONFIG = { type: 'jsonbin', binId: '...', apiKey: 'YOUR_MASTER_KEY' } before this script runs.
        (function(){
            window.__XYH_remote = window.__XYH_remote || {};
            window.__XYH_remote.saveProducts = async function(productsObj) {
                try {
                    // prefer explicit global, otherwise read saved config from localStorage
                    const cfg = window.__REMOTE_API_CONFIG || (function(){ try { return JSON.parse(localStorage.getItem('remoteConfig')||'null'); } catch(e){ return {}; } })() || {};
                    // Prefer proxy URL if provided (keeps master key off the client)
                    if (cfg.proxyUrl) {
                        try {
                            const res = await fetch(cfg.proxyUrl, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ products: productsObj })
                            });
                            return res.ok;
                        } catch (proxyErr) {
                            console.warn('proxy saveProducts failed, falling back to jsonbin:', proxyErr);
                            // fallthrough to jsonbin attempt
                        }
                    }

                    // Fallback: direct jsonbin write (requires apiKey on client - not recommended in production)
                    if (cfg.type === 'jsonbin' && cfg.binId && cfg.apiKey) {
                        const url = `https://api.jsonbin.io/v3/b/${cfg.binId}`;
                        const res = await fetch(url, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Master-Key': cfg.apiKey
                            },
                            // wrap products in an object to be explicit, proxy examples below expect { products }
                            body: JSON.stringify({ products: productsObj })
                        });
                        if (!res.ok) throw new Error('remote save failed: ' + res.status);
                        return true;
                    }

                    return false;
                } catch (err) {
                    console.warn('remote saveProducts error:', err);
                    return false;
                }
            };

            window.__XYH_remote.loadProducts = async function() {
                try {
                    // prefer explicit global, otherwise read saved config from localStorage
                    const cfg = window.__REMOTE_API_CONFIG || (function(){ try { return JSON.parse(localStorage.getItem('remoteConfig')||'null'); } catch(e){ return null; } })();
                    if (!cfg || cfg.type !== 'jsonbin' || !cfg.binId) return null;
                    const url = `https://api.jsonbin.io/v3/b/${cfg.binId}/latest`;
                    const res = await fetch(url, { method: 'GET' });
                    if (!res.ok) throw new Error('remote load failed: ' + res.status);
                    const payload = await res.json();
                    // jsonbin v3 wraps content in payload.record
                    return payload && payload.record ? payload.record : null;
                } catch (err) {
                    console.warn('remote loadProducts error:', err);
                    return null;
                }
            };

            // small UI helper: add a floating button so admin can quickly set remote config without editing files
            document.addEventListener('DOMContentLoaded', function(){
                try {
                    if (document.getElementById('adminRemoteConfigBtn')) return;
                    const btn = document.createElement('button');
                    btn.id = 'adminRemoteConfigBtn';
                    btn.textContent = 'تكوين المزامنة';
                    btn.style.position = 'fixed';
                    btn.style.bottom = '18px';
                    btn.style.right = '18px';
                    btn.style.zIndex = 9999;
                    btn.className = 'btn';
                    btn.onclick = function() {
                        const existing = (window.__REMOTE_API_CONFIG && window.__REMOTE_API_CONFIG.binId) || (function(){ try { const r=JSON.parse(localStorage.getItem('remoteConfig')||'null'); return r && r.binId; } catch(e){ return ''; } })() || '';
                        const bin = prompt('أدخل binId من jsonbin (ترك فارغ للتعطيل):', existing);
                        if (!bin) { localStorage.removeItem('remoteConfig'); window.__REMOTE_API_CONFIG = null; alert('تم تعطيل المزامنة'); return; }
                        const existingKey = (window.__REMOTE_API_CONFIG && window.__REMOTE_API_CONFIG.apiKey) || (function(){ try { const r=JSON.parse(localStorage.getItem('remoteConfig')||'null'); return r && r.apiKey; } catch(e){ return ''; } })() || '';
                        const key = prompt('أدخل X-Master-Key (master key) من jsonbin:', existingKey);
                        const cfg = { type: 'jsonbin', binId: bin.trim(), apiKey: key ? key.trim() : '', autoPoll: false };
                        localStorage.setItem('remoteConfig', JSON.stringify(cfg));
                        window.__REMOTE_API_CONFIG = cfg;
                        alert('تم حفظ إعدادات المزامنة محلياً. سيتم استخدامها عند الحفظ التالي.');
                    };
                    document.body.appendChild(btn);
                } catch (e) { console.warn('Could not add admin remote config button:', e); }
            });
        })();

        // Initialize data from localStorage or create default data
        let products = JSON.parse(localStorage.getItem('products')) || {
            gym: [],
            dresses: [],
            printing: [],
            random: []
        };
        
        let slides = JSON.parse(localStorage.getItem('slides')) || [
            {
                id: 1,
                title: "تيشرتات مخصصة",
                subtitle: "اطبع ما تحب على تيشرتك",
                image: "https://placehold.co/1200x500/4f46e5/ffffff?text=تخصيص+تيشرتات",
                discount: "20%"
            },
            {
                id: 2,
                title: "ملابس جيم",
                subtitle: "جودة عالية وراحة تامة",
                image: "https://placehold.co/1200x500/10b981/ffffff?text=ملابس+جيم",
                discount: "15%"
            },
            {
                id: 3,
                title: "دريسات أندية",
                subtitle: "支持力度 انديةك المفضلة",
                image: "https://placehold.co/1200x500/f59e0b/ffffff?text=دريسات+أندية",
                discount: "25%"
            }
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadProductsList();
            loadSlidesList();
            
            // Add event listeners to forms
            document.getElementById('addProductForm').addEventListener('submit', addProduct);
            document.getElementById('addSlideForm').addEventListener('submit', addSlide);
            
            // Add event listeners for image uploads
            document.getElementById('productImage').addEventListener('change', function(e) {
                handleImageUpload(e, 'productPreview', 'productFileName');
            });
            
            document.getElementById('slideImage').addEventListener('change', function(e) {
                handleImageUpload(e, 'slidePreview', 'slideFileName');
            });
        });

        // Handle image upload and preview (supports multiple files)
        function handleImageUpload(event, previewId, fileNameId) {
            const files = Array.from(event.target.files || []);
            const preview = document.getElementById(previewId);
            const fileNameEl = document.getElementById(fileNameId);
            if (files.length === 0) {
                fileNameEl.textContent = 'لم يتم اختيار ملفات';
                preview.innerHTML = '<p>معاينة الصور</p>';
                return;
            }

            fileNameEl.textContent = files.length + ' ملفات مختارة';
            // show thumbnails
            preview.innerHTML = '';
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'معاينة الصورة';
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    const wrap = document.createElement('div');
                    wrap.style.width = '100px';
                    wrap.style.height = '100px';
                    wrap.style.overflow = 'hidden';
                    wrap.style.borderRadius = '6px';
                    wrap.style.marginRight = '8px';
                    wrap.appendChild(img);
                    preview.appendChild(wrap);
                };
                reader.readAsDataURL(file);
            });
        }

        // Resize/compress an image File to a dataURL. Returns Promise<string>
        function resizeImageFile(file, maxDim = 1024, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onerror = reject;
                reader.onload = function(e) {
                    const img = new Image();
                    img.onerror = reject;
                    img.onload = function() {
                        let width = img.width;
                        let height = img.height;
                        const ratio = Math.min(1, maxDim / Math.max(width, height));
                        const canvas = document.createElement('canvas');
                        canvas.width = Math.round(width * ratio);
                        canvas.height = Math.round(height * ratio);
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        // choose output type: use JPEG for better compression unless PNG originally
                        const outputType = (file.type === 'image/png') ? 'image/png' : 'image/jpeg';
                        try {
                            const dataUrl = canvas.toDataURL(outputType, quality);
                            resolve(dataUrl);
                        } catch (err) {
                            reject(err);
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Add product function (resizes/compresses before saving as data URL to avoid quota issues)
        async function addProduct(e) {
            e.preventDefault();

            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const imageFiles = Array.from(document.getElementById('productImage').files || []);
            const cottonQuality = document.getElementById('cottonQuality').value || '';
            const sizesRaw = document.getElementById('availableSizes').value || '';
            const sizes = sizesRaw.split(',').map(s => s.trim()).filter(Boolean);

            if (imageFiles.length === 0) {
                if (!confirm('لم يتم اختيار صور للمنتج. هل تريد حفظ المنتج بدون صور؟')) return;
            }

            const MAX_DATAURL_LENGTH = 150000; // ~150 KB safe threshold per image
            const compressSteps = [ {dim:1024, q:0.85}, {dim:800, q:0.75}, {dim:600, q:0.7}, {dim:400, q:0.65} ];
            const imagesData = [];

            for (const file of imageFiles) {
                let dataUrl = null;
                try {
                    for (const step of compressSteps) {
                        dataUrl = await resizeImageFile(file, step.dim, step.q);
                        if (!dataUrl || dataUrl.length <= MAX_DATAURL_LENGTH) break;
                    }
                } catch (err) {
                    console.warn('Image resize failed for one file, falling back to raw data URL:', err);
                }

                if (!dataUrl) {
                    try {
                        dataUrl = await new Promise((resolve, reject) => {
                            const r = new FileReader();
                            r.onload = () => resolve(r.result);
                            r.onerror = reject;
                            r.readAsDataURL(file);
                        });
                    } catch (err) {
                        console.error('Failed to read image file as data URL:', err);
                        // skip this image and continue
                        continue;
                    }
                }

                // if still too big, ask admin whether to keep or skip
                if (dataUrl && dataUrl.length > MAX_DATAURL_LENGTH) {
                    const keep = confirm('إحدى صور المنتج كبيرة جداً وقد تملأ ذاكرة المتصفح. اضغط موافق للاحتفاظ بهذه الصورة (قد تفشل الحفظ)، إلغاء لتخطي هذه الصورة.');
                    if (!keep) continue; // skip oversized image
                }

                if (dataUrl) imagesData.push(dataUrl);
            }

            const newProduct = {
                id: Date.now(),
                name,
                price,
                images: imagesData, // array of data URLs (may be empty)
                image: imagesData.length ? imagesData[0] : '', // keep backward compatible field
                cottonQuality,
                sizes,
                category
            };

            products[category].push(newProduct);
            saveProducts();
            loadProductsList();

            // If Firestore is configured, also save to cloud so other users see it
            (async function(){
                try {
                    const db = window.__XYH_db;
                    if (db) {
                        await db.collection('products').doc(String(newProduct.id)).set(newProduct);
                        console.log('Saved product to Firestore:', newProduct.id);
                    }
                } catch (err) {
                    console.warn('Failed to save product to Firestore:', err);
                }
            })();

            // If remote JSON bin is configured, push the whole products object there as well
            (async function(){
                try {
                    if (window.__XYH_remote && typeof window.__XYH_remote.saveProducts === 'function') {
                        const ok = await window.__XYH_remote.saveProducts(products);
                        if (ok) console.log('Saved products to remote json bin');
                    }
                } catch (err) {
                    console.warn('Failed to save products to remote:', err);
                }
            })();

            // Reset form
            document.getElementById('addProductForm').reset();
            document.getElementById('productPreview').innerHTML = '<p>معاينة الصورة</p>';
            document.getElementById('productFileName').textContent = 'لم يتم اختيار ملف';
            alert('تمت إضافة المنتج بنجاح!');
        }

        // Add slide function (resizes/compresses before saving as data URL)
        async function addSlide(e) {
            e.preventDefault();

            const title = document.getElementById('slideTitle').value;
            const subtitle = document.getElementById('slideSubtitle').value;
            const discount = document.getElementById('slideDiscount').value;
            const imageFile = document.getElementById('slideImage').files[0];

            if (!imageFile) {
                alert('يرجى تحميل صورة العرض');
                return;
            }

            const MAX_DATAURL_LENGTH = 200000; // slides slightly larger allowed
            const compressSteps = [ {dim:1400, q:0.85}, {dim:1000, q:0.75}, {dim:800, q:0.7}, {dim:600, q:0.65} ];
            let dataUrl = null;
            try {
                for (const step of compressSteps) {
                    dataUrl = await resizeImageFile(imageFile, step.dim, step.q);
                    if (!dataUrl || dataUrl.length <= MAX_DATAURL_LENGTH) break;
                }
            } catch (err) {
                console.warn('Slide image resize failed, falling back to raw data URL:', err);
            }

            if (dataUrl && dataUrl.length > MAX_DATAURL_LENGTH) {
                const keep = confirm('صورة العرض كبيرة جداً وقد تملأ ذاكرة المتصفح. اضغط موافق للحفظ بدون الصورة، أو إلغاء لإعادة اختيار صورة أصغر.');
                if (!keep) return;
                dataUrl = '';
            }

            if (!dataUrl) {
                try {
                    dataUrl = await new Promise((resolve, reject) => {
                        const r = new FileReader();
                        r.onload = () => resolve(r.result);
                        r.onerror = reject;
                        r.readAsDataURL(imageFile);
                    });
                    if (dataUrl.length > MAX_DATAURL_LENGTH) {
                        const keep2 = confirm('الصورة بعد التحويل ما تزال كبيرة. حفظ العرض بدون صورة؟ موافق=حفظ بدون صورة، إلغاء=إلغاء.');
                        if (!keep2) return;
                        dataUrl = '';
                    }
                } catch (err) {
                    console.error('Failed to read slide image as data URL:', err);
                    alert('تعذر معالجة الصورة. حاول مجدداً بصورة أصغر.');
                    return;
                }
            }

            const newSlide = {
                id: Date.now(),
                title,
                subtitle,
                image: dataUrl,
                discount: discount ? discount + '%' : ''
            };

            slides.push(newSlide);
            saveSlides();
            loadSlidesList();

            // Reset form
            document.getElementById('addSlideForm').reset();
            document.getElementById('slidePreview').innerHTML = '<p>معاينة الصورة</p>';
            document.getElementById('slideFileName').textContent = 'لم يتم اختيار ملف';
            alert('تمت إضافة العرض بنجاح!');
        }

        // Delete product function
        function deleteProduct(category, productId) {
            products[category] = products[category].filter(p => p.id !== productId);
            saveProducts();
            loadProductsList();
            alert('تم حذف المنتج بنجاح!');
            // also remove from Firestore if configured
            (async function(){
                try {
                    const db = window.__XYH_db;
                    if (db) {
                        await db.collection('products').doc(String(productId)).delete();
                        console.log('Deleted product from Firestore:', productId);
                    }
                } catch (err) {
                    console.warn('Failed to delete product from Firestore:', err);
                }
            })();
            // push updated products to remote json bin if configured
            (async function(){
                try {
                    if (window.__XYH_remote && typeof window.__XYH_remote.saveProducts === 'function') {
                        await window.__XYH_remote.saveProducts(products);
                        console.log('Updated remote json bin after delete');
                    }
                } catch (err) { console.warn('Failed to update remote after delete:', err); }
            })();
        }

        // Delete slide function
        function deleteSlide(slideId) {
            slides = slides.filter(s => s.id !== slideId);
            saveSlides();
            loadSlidesList();
            alert('تم حذف العرض بنجاح!');
        }

        // Save products to localStorage
        function saveProducts() {
            // Sanitize products before saving to avoid exceeding localStorage quota
            function sanitizeProducts(src) {
                const MAX_DATAURL_LENGTH = 150000; // ~150 KB
                const out = {};
                for (const cat in src) {
                    out[cat] = src[cat].map(item => {
                        const copy = Object.assign({}, item);
                        const img = copy.image || '';
                        if (typeof img === 'string' && img.startsWith('data:') && img.length > MAX_DATAURL_LENGTH) {
                            // drop large data URLs to avoid quota issues
                            copy.image = '';
                            copy._imageStripped = true;
                        }
                        return copy;
                    });
                }
                return out;
            }

            const sanitized = sanitizeProducts(products);
            try {
                localStorage.setItem('products', JSON.stringify(sanitized));
                // update in-memory products to match sanitized saved version
                products = sanitized;
                return;
            } catch (err) {
                console.error('saveProducts failed:', err);
                // try more aggressive fallback: strip all images
                try {
                    const stripped = {};
                    for (const cat in products) {
                        stripped[cat] = products[cat].map(({ id, name, price, cottonQuality, sizes }) => ({ id, name, price, cottonQuality, sizes }));
                    }
                    localStorage.setItem('products', JSON.stringify(stripped));
                    // update in-memory products to stripped version
                    products = stripped;
                    alert('تم حفظ المنتجات بدون الصور لأن مساحة التخزين المحلية ممتلئة. يُنصح باستخدام روابط للصور بدلاً من تخزينها داخل المتصفح.');
                } catch (err2) {
                    console.error('Fallback saveProducts failed:', err2);
                    alert('تعذر حفظ المنتجات محلياً لأن ذاكرة المتصفح ممتلئة. حاول تفريغ بيانات التخزين المحلي أو إزالة بعض المنتجات الكبيرة.');
                }
            }
        }

        // Save slides to localStorage
        function saveSlides() {
            const MAX_DATAURL_LENGTH = 200000; // slides images can be a bit larger
            const sanitizedSlides = slides.map(s => {
                const copy = Object.assign({}, s);
                const img = copy.image || '';
                if (typeof img === 'string' && img.startsWith('data:') && img.length > MAX_DATAURL_LENGTH) {
                    copy.image = '';
                    copy._imageStripped = true;
                }
                return copy;
            });
            try {
                localStorage.setItem('slides', JSON.stringify(sanitizedSlides));
                slides = sanitizedSlides;
                return;
            } catch (err) {
                console.error('saveSlides failed:', err);
                try {
                    const stripped = slides.map(({ id, title, subtitle, discount }) => ({ id, title, subtitle, discount }));
                    localStorage.setItem('slides', JSON.stringify(stripped));
                    slides = stripped;
                    alert('تم حفظ العروض بدون الصور لأن مساحة التخزين المحلية ممتلئة.');
                } catch (err2) {
                    console.error('Fallback saveSlides failed:', err2);
                    alert('تعذر حفظ العروض محلياً لأن ذاكرة المتصفح ممتلئة.');
                }
            }
        }

        // Load products list
        function loadProductsList() {
            const container = document.getElementById('productsList');
            container.innerHTML = '';
            
            // Flatten all products into one array
            const allProducts = [];
            for (const category in products) {
                products[category].forEach(product => {
                    allProducts.push({...product, category});
                });
            }
            
            if (allProducts.length === 0) {
                container.innerHTML = '<p>لا توجد منتجات حالياً</p>';
                return;
            }
            
            allProducts.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-item';

                // determine image preview (use local placeholder when missing)
                const placeholder = './assets/placeholder.svg';
                const imgSrc = (product.image && product.image.length) ? product.image : placeholder;

                // small preview and actions: allow admin to set image URL if missing or change it
                productElement.innerHTML = `
                    <div style="display:flex;gap:12px;align-items:center;">
                        <div style="width:80px;height:80px;flex-shrink:0;overflow:hidden;border-radius:6px;border:1px solid #e5e7eb;background:#fff;display:flex;align-items:center;justify-content:center;">
                            <img src="${imgSrc}" alt="${product.name}" style="width:100%;height:100%;object-fit:cover;" onerror="this.src='${placeholder}';">
                        </div>
                                <div class="product-info">
                                    <div class="product-name">${product.name}</div>
                                    <div class="product-price">${product.price} د.ع</div>
                                    <div class="product-category">التصنيف: ${product.category}</div>
                                    <div style="color:#6b7280;font-size:0.9rem;margin-top:6px">نوع القطن: ${product.cottonQuality || 'غير محدد'}</div>
                                    <div style="color:#6b7280;font-size:0.9rem;margin-top:4px">الأحجام: ${product.sizes && product.sizes.length ? product.sizes.join(', ') : 'غير محدد'}</div>
                                </div>
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-danger" onclick="deleteProduct('${product.category}', ${product.id})">حذف</button>
                        <button class="btn" onclick="promptSetProductImage('${product.category}', ${product.id})">${product.image && product.image.length ? 'تعديل الصورة' : 'تعيين صورة'}</button>
                    </div>
                `;
                container.appendChild(productElement);
            });
        }

        // Prompt admin to set/paste an image URL (or data URL) for a product and save
        function promptSetProductImage(category, productId) {
            const url = prompt('ألصق رابط الصورة (https://...) أو Data URL (data:image/...) ثم اضغط موافق. اترك فارغاً للإلغاء.');
            if (!url) return; // cancelled or empty

            // basic validation
            if (!(typeof url === 'string' && (url.startsWith('http') || url.startsWith('data:')))) {
                alert('الرابط غير صحيح. الرجاء لصق رابط يبدأ بـ http أو data:.');
                return;
            }

            // find product and update
            const catArr = products[category] || [];
            const idx = catArr.findIndex(p => p.id === productId);
            if (idx === -1) {
                alert('لم يتم العثور على المنتج.');
                return;
            }

            products[category][idx].image = url;
            // clear any stripped flag
            if (products[category][idx]._imageStripped) delete products[category][idx]._imageStripped;

            saveProducts();
            loadProductsList();
            // update Firestore document if available
            (async function(){
                try {
                    const db = window.__XYH_db;
                    if (db) {
                        const docRef = db.collection('products').doc(String(productId));
                        await docRef.update({ image: url, images: products[category][idx].images || [url] });
                        console.log('Updated product image in Firestore:', productId);
                    }
                } catch (err) {
                    console.warn('Failed to update product image in Firestore:', err);
                }
            })();

            // update remote json bin as well
            (async function(){
                try {
                    if (window.__XYH_remote && typeof window.__XYH_remote.saveProducts === 'function') {
                        await window.__XYH_remote.saveProducts(products);
                        console.log('Updated remote json bin after image change');
                    }
                } catch (err) { console.warn('Failed to update remote after image change:', err); }
            })();

            alert('تم تحديث صورة المنتج. يجب أن تظهر الآن في واجهة المتجر بعد تحديث الصفحة.');
        }

        // Load slides list
        function loadSlidesList() {
            const container = document.getElementById('slidesList');
            container.innerHTML = '';
            
            if (slides.length === 0) {
                container.innerHTML = '<p>لا توجد عروض حالياً</p>';
                return;
            }
            
            slides.forEach(slide => {
                const slideElement = document.createElement('div');
                slideElement.className = 'slide-item';
                slideElement.innerHTML = `
                    <div class="slide-info">
                        <div class="slide-title">${slide.title}</div>
                        <div class="slide-subtitle">${slide.subtitle}</div>
                        <div class="slide-discount">${slide.discount || 'بدون خصم'}</div>
                    </div>
                    <div class="slide-actions">
                        <button class="btn btn-danger" onclick="deleteSlide(${slide.id})">حذف</button>
                    </div>
                `;
                container.appendChild(slideElement);
            });
        }
